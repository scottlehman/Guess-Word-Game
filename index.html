<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game!</title>
    <link href="https://fonts.googleapis.com/css?family=Monoton|Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Welcome to Outerspace!</h1>
            <p class="lead">In this game you will be guessing names and words for all things related to outerspace!</p>
            <hr class="my-4" id="my-4"></hr>
        </div>

        <div id="audioplayer"></div>

        <div class="row">
            <div class="col-md-6 infoPic">
                <img class="astronaut" src="assets/images/astronaut.jpg" alt="Astronaut on moon">
            </div>
            <div class="col-md-6 currentGuess">
                <h5 class="contentHead">Mission Parameters: Press any key to start!</h5>

                <div id="wins"></div>
                <br>
                <p>Current Word:</p>
                <div id="currentWord"></div>
                <br>
                <p>Guesses remaining:</p>
                <div id="attemptsLeft"></div>
                <br>
                <p>Incorrect letters Guessed:</p>
                <div id="guessedLetters"></div>
            </div>
        </div>

    </div>


    <script src="assets/javascript/game.js"></script>
</body>

</html>
